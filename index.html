<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akalsukh Basi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Ewert&family=Parisienne&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <h1 class="glow">I'm Akalsukh</h1>
        <div class="animatedText"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const div = document.querySelector(".animatedText");
            const text = "student";
            const typingSpeed = 50;
            const delayBetweenRepeats = 1000;

            function textTypingEffect(element, text, i = 0) {
                if (i === 0) {
                    element.textContent = "";
                }

                element.textContent += text[i];

                if (i === text.length - 1) {
                    setTimeout(() => textTypingEffect(element, text, 0), delayBetweenRepeats);
                    return;
                }

                setTimeout(() => textTypingEffect(element, text, i + 1), typingSpeed);
            }

            textTypingEffect(div, text, 0);
        });
    </script>
    <div class = "one-line-description"><h2>Self - driven programmer motivated by my passion to try new things </h2></div>
    
    <div class = "top-buttons">
        <button type="button" class = "learn-button">Learn more</button>
        <button type="button" class = "contact-button">Contact me</button>
    </div>
</body>
</html>
